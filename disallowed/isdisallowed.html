<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <h1 id="content"></h1>
    </body>        
    <script>
        function capitalizeAndConvertHyphensToSpaces([first, ...rest]) {
            return [ first.toUpperCase(), ...rest].join("").replace("-", " ");
        }
        const subject = capitalizeAndConvertHyphensToSpaces(window.location.host.match(/^[^.]+/)[0]);
        document.head.getElementsByTagName("title")[0].innerText = `${subject} is NOT obviously best`;
        document.getElementById("content").textContent = `${subject} is NOT obviously best.  What the hell is your problem?`;
    </script>
</html>
