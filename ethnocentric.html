<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name=viewport content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#FFFFFF"/>
        <meta name="twitter:dnt" content="on">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/ethnocentric/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/ethnocentric/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/ethnocentric/favicon-16x16.png">
        <link rel="manifest" href="/ethnocentric/site.webmanifest">
        <link rel="stylesheet" href="/is/styles.css">
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <header>Obviously.</header>
        <main>
            <h1 id="content"></h1>
            <p class="info">No one country, language, or people should be considered superior to all others.</p>
            <p class="disclaimer">Think this ISN'T ethnocentric?<br/> <a href="https://github.com/AmyShackles/obviously/issues/new?&template=bug_report.md">Submit a bug report</a> or send me a <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="@AmyShackles I don&#39;t think this is ethnocentric..." data-related="" data-dnt="true" data-show-count="false">Tweet</a></p>
        </main>
        <footer>Created with concern by Amy Shackles</footer>
    </body>        
    <script>
        function capitalizeAndConvertHyphensToSpaces(subj) {
            return subj.split("-").map(val => val[0].toUpperCase() + val.slice(1)).join(" ");
        }
        const [subdomain, verb] = window.location.host.split(".");
        const subject = capitalizeAndConvertHyphensToSpaces(subdomain);
        document.head.getElementsByTagName("title")[0].innerText = `${subject} ${verb}.`;
        document.getElementById("content").textContent = `Saying ${subject} ${verb} OBVIOUSLY best is a pretty ethnocentric view.`;
    </script>
</html>
