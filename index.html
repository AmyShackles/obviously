<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 id="content"></h1>
    </body>        
    <script>
        function capitalizeAndConvertHyphensToSpaces(subj) {
            return subj.split("-").map(val => val[0].toUpperCase() + val.slice(1)).join(" ");
        }
        const subject = capitalizeAndConvertHyphensToSpaces(window.location.host.match(/^[^.]+/)[0]);
        document.head.getElementsByTagName("title")[0].innerText = `${subject} is OBVIOUSY best`;
        document.getElementById("content").textContent = `${subject} is OBVIOUSLY best.`;
    </script>
</html>
