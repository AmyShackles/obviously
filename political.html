<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="apple-touch-icon" sizes="180x180" href="/political/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/political/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/political/favicon-16x16.png">
        <link rel="manifest" href="/political/site.webmanifest">
    </head>
    <body>
        <h1 id="content"></h1>
    </body>        
    <script>
        function capitalizeAndConvertHyphensToSpaces(subj) {
            return subj.split("-").map(val => val[0].toUpperCase() + val.slice(1)).join(" ");
        }
        const subject = capitalizeAndConvertHyphensToSpaces(window.location.host.match(/^[^.]+/)[0]);
        document.head.getElementsByTagName("title")[0].innerText = `${subject} is.`;
        document.getElementById("content").textContent = `${subject} has been flagged as political.  The creator of this site intended this domain to be used to spread joy and merriment and feels that pushing political agendas undermines that intent.`;
    </script>
</html>
