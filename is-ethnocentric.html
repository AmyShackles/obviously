<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="apple-touch-icon" sizes="180x180" href="/ethnocentric/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/ethnocentric/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/ethnocentric/favicon-16x16.png">
        <link rel="manifest" href="/ethnocentric/site.webmanifest">
    </head>
    <body>
        <h1 id="content"></h1>
    </body>        
    <script>
        function capitalizeAndConvertHyphensToSpaces(subj) {
            return subj.split("-").map(val => val[0].toUpperCase() + val.slice(1)).join(" ");
        }
        const subject = capitalizeAndConvertHyphensToSpaces(window.location.host.match(/^[^.]+/)[0]);
        document.head.getElementsByTagName("title")[0].innerText = `${subject} is.`;
        document.getElementById("content").textContent = `Saying ${subject} is OBVIOUSLY best is a pretty ethnocentric view.  No one country, language, or people should be considered superior to all others.`;
    </script>
</html>
