<!DOCTYPE html>
<html>
    <head>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/is/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/is/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/is/favicon-16x16.png"
        />
        <link rel="manifest" href="/is/site.webmanifest" />
        <title></title>
    </head>
    <body>
        <h1 id="content"></h1>
    </body>
    <script>
        function capitalizeAndConvertHyphensToSpaces(subj) {
            return subj
                .split("-")
                .map((val) => val[0].toUpperCase() + val.slice(1))
                .join(" ");
        }
        const subject = capitalizeAndConvertHyphensToSpaces(
            window.location.host.match(/^[^.]+/)[0]
        );
        document.head.getElementsByTagName(
            "title"
        )[0].innerText = `${subject} is OBVIOUSY best`;
        document.getElementById(
            "content"
        ).textContent = `${subject} is OBVIOUSLY best.`;
    </script>
</html>
